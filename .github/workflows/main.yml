name: A workflow for tagging master based on the contents mix.exs
on: 
  push:
    branches:
      - master 
jobs:
  build:
    name: Tag master using mix.exs
    runs-on: ubuntu-18.04    
    steps:
    - name: Checkout master
      uses: actions/checkout@master
    - name: The current tag
      run: echo $(git describe --dirty --tags)
    - name: Tag master depending on the value in mix.exs
      uses: djordon/github-mix-tag@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
